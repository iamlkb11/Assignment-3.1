<html><!-- Head of the Root -->
	<head><!-- child sub root of the html tag as head tag  -->
	<title>Font Style</title>
		<!-- it is a style tag -->
		<style>
			div {
			    border: 1px solid black;
			    text-align: justify;
			}
			p {
			    font-family: Arial;
			    font-style: italic;
			    font-size: 30px;
			    font-weight: bold;
			    letter-spacing: 3px;
			    color: red;
			}
		</style>
	</head>
	<body>
	<!-- it is a body tag -->
		<div><!-- it is a div tag -->
			<h1><!-- it is a heading tag -->Heading</h1>
		</div>
		<p><!-- it is a paragraph tag -->This is the description of Web Development.</p>

	</body>
</html>
